<div *ngIf="itemLoaded">
  <div class="row">
    <div class="col-xs-12">
      <a [routerLink]="['/word-list', listId]">
        <i class="glyphicon glyphicon-chevron-left"></i> Back
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2 class="text-center">Edit</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p class="alert alert-info text-center">Editing item from <span class="bold">{{ listName }}</span></p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form (submit)="onSubmit($event)">
        <div class="form-group">
          <label>Word</label>
          <input type="text" [(ngModel)]="model.word" name="word" class="form-control" />
        </div>
        <div class="form-group">
          <label>Translation</label>
          <input type="text" [(ngModel)]="model.translation" name="translation" class="form-control" />
        </div>
        <div class="form-group">
          <label>Context</label>
          <input type="text" [(ngModel)]="model.context" name="context" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>

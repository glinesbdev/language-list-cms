<div class="login-wrapper">  
  <div class="row">  
    <div class="col-xs-8 col-xs-offset-2">
      <div class="alert alert-danger" *ngIf="errors.length">
        <ul>
          <li *ngFor="let error of errors">
            {{ error }}
          </li>
        </ul>
      </div>

      <h1 class="text-center">Login</h1>

      <form (submit)="onSubmit($event)">
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" [(ngModel)]="model.email" name="email" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="model.password" name="password" />
        </div>
        <!-- <div class="form-group">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" /> Remember Me?
        </div> -->
        <button>Login</button>
      </form>
    </div>
  </div>
</div>

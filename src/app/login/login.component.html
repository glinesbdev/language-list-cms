<div class="row">  
  <div class="col-xs-6 col-xs-offset-4">
    <div class="alert alert-danger" *ngIf="loginError && loginError.length">{{ loginError }}</div>

    <h1 class="text-center">Login</h1>

    <form (submit)="onSubmit($event)">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" [(ngModel)]="model.email" name="email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="model.password" name="password" />
      </div>
      <div class="form-group">
        <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" /> Remember Me?
      </div>
      <button>Login</button>
    </form>
  </div>
</div>

<div *ngIf="userLoaded">
  <div class="row">
    <div class="col-xs-12">
      <span>
        Welcome <span class="bold">{{ model.username ? model.username : model.email }}</span>
      </span>
      <a href="javascript:void(0)" class="logout-btn" (click)="logout()">Logout</a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2 class="text-center">{{ model.username }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p class="alert alert-info text-center">
        <b>NOTE:</b> Your language will determine which language is used with the translate feature!
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form (submit)="onSubmit($event)">
        <div class="row">
          <div class="form-group col-xs-6">
            <label>Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" />
          </div>
          <div class="form-group col-xs-6">
            <label>Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-6">
            <label>Language</label>
            <!-- <input type="text" class="form-control" name="language" [(ngModel)]="model.language" /> -->
            <select name="languages" [(ngModel)]="model.language" class="form-control">
              <option *ngFor="let language of languages" [value]="language">{{ language }}</option>
            </select>
          </div>
          <div class="form-group col-xs-6">
            <label>API Url</label>
            <input type="text" class="form-control" name="api-url" [(ngModel)]="model.url" readonly />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
